{%load static%}

<link rel="stylesheet" href="{%static "blog/post.css"%}"
<li>
    <article class="post">
        <a href="{%url "post-detail-page" post.slug%}">
            <img src="{%static "images/"|add:post.image%}" alt="{{post.title}}" />
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.content}}</p>
            </div>
        </a>
    </article>
</li>
